<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
  </head>
  <body>
    <form>
      <label>
        Unit Domain
        <select id="unitDomain" name="unitDomain"></select>
        <input type="button" value="Select" id="domainButton">
      </label>
      <br><br>
      <fieldset>
        <legend id="domainLegend" name="domainLegend">Choose a unit domain</legend>
          From
          <input type="number" id="value" name="value"> 
          <select id="fromUnit" name="fromUnit"></select>
          To
          <select id="toUnit" name="toUnit"></select>
          <input type="button" value="Convert" id="convertButton">
      </fieldset>
    </form>
    <div id="result">
      
    </div>
    <script src="unitConverter.js"></script>
  </body>
</html>
